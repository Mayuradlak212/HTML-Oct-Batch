<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <H1>Hii Let's Start Form and Input </H1>
        <form action="">
            <label for="">Name</label>
            <input type="text" placeholder="Enter your name " required>
            <br> <br>
            <label for="">Age</label>
            <input type="number" name="" id="" placeholder="Enter your Age" required>
            <br> <br>
            <input type="email" placeholder="Enter your email"> <br> <br>
            <input type="password" placeholder="Password "> <br><br>

            <input type="datetime-local" placeholder="Date of Birth">
            <br><br>
            <input type="file" placeholder="Select your Image">
            <label for="">Male </label>
            <input type="radio" value="1" placeholder="Select Gender">
            <label for="">Female </label>
            <input type="radio" value="2" placeholder="Select Gender">
            <br><br>

            <input type="range">  <br><br>

            <input type="checkbox">  <br><br>
            <textarea name="" id=""  rows="5"  cols="5" placeholder="Enter description"></textarea>
            <button type="submit"> Submit </button>


        </form>

    </div>
</body>

</html>
